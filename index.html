<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Guess My Number!</title>
</head>

<body>

  <div class="container-fluid mt-5">
    <div class="row d-flex text-center">
      <div class="col-12">
        <p style="font-size: 48px;color: white;"> Guess the number game...</p>
        <p style="font-size: 38px;color: white;">(Between 1 to 20)</p>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="margin-top: 160px;">
    <div class="row">
      <div class="col-12 d-flex text-center justify-content-center">
        <div class="light-container">
          <img src="./images/Light.svg" width="350" height="350" alt="" class="lightImage">
          <div class="light">?</div>
          <section class="right">
            <p class="message" style="color: white;">Start guessing...</p>
            <p class="label-score">Score: <span class="score" >20</span></p>
            <p class="label-highscore">
              Highscore: <span class="highscore">0</span>
            </p>
          </section>
        </div>
      </div>
    </div>
  </div>

  <section class="container-fluid" style="margin-top: 50px;">
    <div class="row">
      <div class="col-12 d-flex justify-content-center ">
        <input type="number" class="guess" />
      </div>
    </div>
    <div class="row d-flex justify-content-between">
      <div class="col-6 justify-content-end d-flex">
        <button class="btnDesign Check">Check!</button>
      </div>
      <div class="col-6 justify-content-start d-flex">
        <button class="btnDesign reset" onclick="resetGuessing()">Again!</button>
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
